<!DOCTYPE>
<html>
<head>
	<title>Elastic</title>
	<meta charset="utf-8">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
	<script src="elastic.js"></script>	

	<link href="elastic.css" rel="stylesheet" />
	<style>		
		/* Additional styling */				
		#main {
			width: 100%;
			height: 400px;
			box-shadow: 2px -5px 3px #333;
			height: 100%;
		}
		#main li {
			display: block;
			width: 100%;
			height: 32px;
			text-align: center;
			padding: 15px 0;
			font-size: 32px;
			font-weight: bold;
			font-family: sans-serif;
			background: #4a6b86;
			color: white;
		}
		#main li:nth-child(2n) {
			background: #5e2b3f;
		}
	</style>	
</head>
<body>
	<div id="main"></div>	
	<script>	
		// Give main view content
		var putList = function() {
			$("#main").html("");
			for( var i = 0; i < 50; i++ ) $("#main").append('<li>Hello #'+Math.ceil(Math.random()*9)+'</li>');
		};
		putList();

		$(document).ready(function() {
			$("#main").elastic(function(finishedRefreshCallback) {
				// refresh content... 
				putList();

				// ...then tell pullToRefresh to finish
				setTimeout(finishedRefreshCallback, 500);
			});			
		});
	</script>			
</body>
</html>
