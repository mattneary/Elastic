<html>
<head>
	<meta charset="utf-8">
	<link href="pull-refresh.css" rel="stylesheet" />
	<style>		
		/* Additional styling */				
		#main {
			width: 100%;
			height: 400px;
			box-shadow: 2px -5px 3px #333;
			height: 100%;
		}
		#main li {
			display: block;
			width: 100%;
			height: 72px;
			text-align: center;
			padding: 50px 0;
			font-size: 72px;
			font-family: sans-serif;
		}
		#main li:nth-child(2n) {
			background: #D45E51;
			color: white;			
		}
	</style>	
</head>
<body>
	<div class="wrapper">
		<div class="banner"></div>
		<div id="main"></div>
	</div>	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
	<script src="pull-refresh.js"></script>
	<script>
		// Give main view content
		var putList = function() {
			$("#main").html("");
			for( var i = 0; i < 50; i++ ) $("#main").append('<li>Hello #'+Math.ceil(Math.random()*9)+'</li>');
		};
		putList();
		
		$(".wrapper").pullToRefresh(function(finishedRefreshCallback) {
			// refresh content... 
			putList();
			
			// ...then tell pullToRefresh to finish
			setTimeout(finishedRefreshCallback, 1e3);
		});
	</script>
</body>
</html>
